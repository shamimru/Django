<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook</title>
   
    <link rel="icon" href="facebook.png" type="image/gif/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="facebook.css">
</head>

<body>

    <div class="container container_1">
        <div class="row content">

            <div class="col-md-5">
                <h1>Facebook</h1>
                <p>Facebook helps you connect and share with the people in your life</p>

            </div>
            
          

            <div class="col-md-7">

                <center>
                    <div class="login">
                        <input type="email" name="email" id="email" placeholder="Email address or phone number">
                        <input type="password" name="pass" id="pass" placeholder="Password">
                        <button class="btn btn-primary btn-lg btn-block col-11">Log In</button>
                        <p>Forgotten Password?</p>
                        <hr>
                       
                        <button class="create btn btn-success btn-lg">Create New Account</button>

                    </div>
                </center>
            </div>

        </div>

    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
