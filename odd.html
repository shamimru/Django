<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odd number</title>
</head>
<body>
   
   <button onclick="check()">check</button>
   
   
   <script>
    
    function check(){
        for ( var i=1; i<=50; i++){
            if(i%2 != 0){
                document.write(i+ " <br>");
            }
        }
    }
    </script>
    
</body>
</html>
