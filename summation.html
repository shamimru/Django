<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>summation of 1-10</title>
</head>
<body>
   
   
   <button onclick="check()">check</button>
    
    
    <script>
        function check(){
            var sum=0;
            
            for( var i=1; i<=10;i++){
                sum+=i;
                
            }
            document.write("summation is "+sum);
        }
    </script>
</body>
</html>
